<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <!-- Bootstrap Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Bootstrap Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
</head>
<style>
legend {
    width: 200px;
    margin: 30px auto;
}

div.form-horizontal {
    margin-top: 30px;
}
</style>

<body>
    <!--
	.......................................................
	.......................................................

	Form elements


	.......................................................
	.......................................................
     -->
    <div id="form-div=wrapper">
        <div class="form-horizontal">
            <fieldset>
                <!-- Form Name -->
                <legend>Mortgage Calculator</legend>
                <!-- Text input-->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="loanBalanceInput">Loan Balance</label>
                    <div class="col-md-6">
                        <input id="loanBalanceInput" name="loanBalanceInput" type="number" placeholder="" class="form-control input-md" required="" max="1000000000000">
                    </div>
                </div>
                <!-- Text input-->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="interestRateInput">Interest Rate (%)</label>
                    <div class="col-md-6">
                        <input id="interestRateInput" name="interestRateInput" type="number" placeholder="" class="form-control input-md" required="" max="1000000">
                    </div>
                </div>
                <!-- Text input-->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="loanTermsInput">Loan Terms (years)</label>
                    <div class="col-md-6">
                        <input id="loanTermsInput" name="loanTermsInput" type="number" placeholder="" class="form-control input-md" required="" max="1000">
                    </div>
                </div>
                <!-- Select Basic -->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="periodSelectOption">Period</label>
                    <div class="col-md-6">
                        <select id="periodSelectOption" name="periodSelectOption" class="form-control">
                            <option value="12">Monthly</option>
                            <option value="6">BiMonthly</option>
                        </select>
                    </div>
                </div>
                <!-- Button -->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="calculateButton"></label>
                    <div class="col-md-4">
                        <button id="calculateButton" name="calculateButton" class="btn btn-primary" onclick="onClick()">Calculate</button>
                    </div>
                </div>
            </fieldset>
        </div>
    </div>
    <!-- 
	.......................................................
	.......................................................

		Results div & paragraph 

	.......................................................
	.......................................................
	-->
    <div id="resultsDiv" class="text-center">
        <p id="resultsParagraph"> </p>
    </div>
    <!-- 
	.......................................................
	.......................................................

		Scripts and CDN's

	.......................................................
	.......................................................
	-->
    <script type="text/javascript" src="index.js"></script>
</body>

</html>
